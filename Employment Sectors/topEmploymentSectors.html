<!DOCTYPE html>
<style>
 
.axis .domain {
  display: none;
}
  
.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
  font: 10px Arial;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}
  
/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}
  
h1 {
  text-anchor: middle;
  font-family: sans-serif;
  text-align: justify
}

</style>

<title>Top Employment Sectors</title>

<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="d3-tip.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom -20,
    graph = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x0 = d3.scaleBand()
    .rangeRound([0, width])
    .paddingInner(0.1);

var x1 = d3.scaleBand()
    .padding(0.05);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var z = d3.scaleOrdinal()
    .range(["#972421", "#2f507f"]);

d3.csv("employmentSectors.csv", function(d, i, columns) {
  for (var i = 1, n = columns.length; i < n; ++i) d[columns[i]] = +d[columns[i]];
  return d;
}, function(error, data) {
  if (error) throw error;

  var keys = data.columns.slice(1);
  
  var dataset = formatData(data, 'Adair County');

  x0.domain(dataset.map(function(d) { return d.Sector; }));
  x1.domain(keys).rangeRound([0, x0.bandwidth()]);
  y.domain([0, d3.max(data, function(d) { return d3.max(keys, function(key) { return d[key]; }); })]).nice();
  
  var tip = d3.tip()
    .attr('class', 'd3-tip')
    .offset([-10, 0])
    .html(function(d) {
      return "<span style='color:grey'>" + d.value + "%</span>";
  })
  svg.call(tip);
                    

  var bars = graph.append("g")
      .selectAll("g")
      .data(dataset)
      .enter().append("g")
        .attr("transform", function(d) { return "translate(" + x0(d.Sector) + ",0)"; })
      .selectAll("rect")
      .data(function(d) { return keys.map(function(key) { return {key: key, value: d[key]}; }); })
      .enter().append("rect")
        .attr("x", function(d) { return x1(d.key); })
        .attr("y", function(d) { return y(d.value); })
        .attr("width", x1.bandwidth())
        .attr("height", function(d) { return height - y(d.value); })
        .attr("fill", function(d) { return z(d.key); })
        .on('mouseover', function(d) {
          d3.select(this).attr("fill", d3.rgb(z(d.key)).brighter(0.5));
          tip.show(d);
        })
        .on('mouseout', function(d) {
          d3.select(this).attr("fill", d3.rgb(z(d.key)).darker(0.1));
          tip.hide(d);
        });

  var xaxis = graph.append("g")
        .attr("class", "xaxis")
        .attr("transform", "translate(0," + (height) + ")")
        .call(d3.axisBottom(x0))
      .append("text")
        .attr("x", width/2)
        .attr("y", 30)
        .attr("dy", "0.32em")
        .attr("fill", "#000")
        .attr("font-weight", "bold")
        .attr("text-anchor", "middle")
        .attr("font-size", "15px")
        .text("Top 5 Employment Sectors")

  var yaxis = graph.append("g")
        .attr("class", "yaxis")
        .call(d3.axisLeft(y).ticks(null, "s"))
      .append("text")
        .attr("x", 2)
        .attr("y", y(y.ticks().pop()) + 0.5)
        .attr("dy", "0.32em")
        .attr("fill", "#000")
        .attr("font-weight", "bold")
        .attr("text-anchor", "start")
        .attr("font-size", "15px")
        .text("Percentage");
  
  var selector = d3.select("#drop")
        .append("select")
        .attr("id","dropdown")
        .on("change", function(d){

          //update data
            selection = this.options[this.selectedIndex].value;
            currentKeys[2] = selection;
            bars.data(function(d) { return currentKeys.map(function(key) { return {key: key, value: d[key]}; }); })
            legendText.data(currentKeys.slice());

          //update the county bars
            var t0 = svg.transition().duration(450).ease(d3.easeBounce);
            t0.selectAll(".bar").attr("height", function(d){return height - y(d.value);})
              .attr("y", function(d){return y(d.value);})
              .ease(d3.easeBounce);

          //Update the legend
            legendText.transition()
                .text(function(d) {return d;})
            });
  
  selector.selectAll("option")
      .data(keys)
      .enter().append("option")
      .attr("value", function(d){
        return d;
      })
      .text(function(d){
        return d;
      });

  var legend = graph.append("g")
      .attr("font-family", "sans-serif")
      .attr("font-size", 10)
      .attr("text-anchor", "end")
    .selectAll("g")
    .data(keys.slice().reverse())
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  var legendBox = legend.append("rect")
      .attr("x", width - 19)
      .attr("width", 19)
      .attr("height", 19)
      .attr("fill", z);

  var legendText = legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9.5)
      .attr("dy", "0.32em")
      .text(function(d) { 
      return d; });
  });
  
  function formatData(data, selection){
    var county = {},
        state = {};
    
    data.forEach(function(val, idx, arr){
      var sect = String(data[idx].Sector);
      var countyval = +val[selection];
      var stateval = +val['State'];

      if (countyval != 0) {
        county[sect] = countyval;
        state[sect] = stateval;
      }
    });
    
    return [county, state];
  }
  
</script>
