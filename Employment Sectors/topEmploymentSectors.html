<!DOCTYPE html>
<style>
 
.axis .domain {
  display: none;
}
  
.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
  font: 10px Arial;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}
  
/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}
  
h1 {
  text-anchor: middle;
  font-family: sans-serif;
  text-align: justify
}

</style>

<title>Top Employment Sectors</title>

<svg class="TopEmploymentSectors" width="480" height="260"><title>Top Employment Sectors</title></svg>
<div id="drop" align="center"></div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="d3-tip.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 25, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom -20,
    graph = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x0 = d3.scaleBand()
    .rangeRound([0, width])
    .paddingInner(0.1);

var x1 = d3.scaleBand()
    .padding(0.05);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var z = d3.scaleOrdinal()
    .range(["#972421", "#febd60"]);

d3.csv("employmentSectors.csv", function(d, i, columns) {
  for (var i = 1, n = columns.length; i < n; ++i) d[columns[i]] = +d[columns[i]];
  return d;
}, function(error, data) {
  if (error) throw error;

  var selection = 'Adair County', //Initial value
      keys = data.columns.slice(1),
      currentKeys = ['State', selection];
    
  var dataset = formatData(data, selection);

  x0.domain(dataset.map(function(d) { 
    return d.Sector; }));
  x1.domain(currentKeys).rangeRound([0, x0.bandwidth()]);
  y.domain([0, 40]).nice();
  
  var tip = d3.tip()
    .attr('class', 'd3-tip')
    .offset([-10, 0])
    .html(function(d) {
      return "<span style='color:grey'>" + d.Value + "%</span>";
  })
  svg.call(tip);
                    
  var bars = graph.append("g")
      .selectAll("rect")
      .data(dataset)

  bars.enter().append("rect")
        .attr("class", "bar")
        .attr("transform", function(d,i) { 
            if (i%2 == 0){
              var offset = 3;
            } else {
              var offset = x1.bandwidth()+4;
            }
            return "translate(" + (x0(d.Sector) + offset) + ",0)"; })
        .attr("x", function(d) { return x1(d.Sector); })
        .attr("y", function(d, i) { return y(d.Value); })
        .attr("width", x1.bandwidth())
        .attr("height", function(d) { return height - y(d.Value); })
        .attr("fill", function(d) { return z(d.Type); })
        .on('mouseover', function(d) {
          d3.select(this).attr("fill", d3.rgb(z(d.Type)).brighter(0.5));
          tip.show(d);
        })
        .on('mouseout', function(d) {
          d3.select(this).attr("fill", d3.rgb(z(d.Type)).darker(0.1));
          tip.hide(d);
        });

    bars.exit().remove();
  
  
  var xAxis = d3.axisBottom(x0)

  var myvariable = graph.append("g")
        .attr("class", "xaxis")
        .style("font", "7px Arial")
        .attr("transform", "translate(0," + (height) + ")")
        .call(xAxis)
  
  console.log(myvariable.selectAll('.tick text'))
    myvariable.selectAll(".tick text")
      .call(wrap, x0.bandwidth());

  var yaxis = graph.append("g")
        .attr("class", "yaxis")
        .call(d3.axisLeft(y).ticks(null, "s"))
      .append("text")
            .attr("x", 2)
            .attr("y", y(y.ticks().pop()) + 0.5)
            .attr("dy", "0.32em")
            .attr("fill", "#000")
            .attr("font-weight", "bold")
            .attr("text-anchor", "start")
            .text("Percentage");
  
  function wrap(text, width) {
    console.log("I AM HERE")
    text.each(function() {
      var text = d3.select(this),
          words = text.text().split(/\s+/).reverse(),
          word,
          line = [],
          lineNumber = 0,
          lineHeight = 1.1, // ems
          y = text.attr("y"),
          dy = parseFloat(text.attr("dy")),
          tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
      while (word = words.pop()) {
        line.push(word);
        tspan.text(line.join(" "));
        if (tspan.node().getComputedTextLength() > width) {
          line.pop();
          tspan.text(line.join(" "));
          line = [word];
          tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
        }
      }
      console.log(text.text())
    });
  }
  
  var selector = window.parent.document.getElementById('dropdown');
      selector = d3.select(selector)
        .on("change", function(d){
        
          console.log(myvariable.selectAll('.tick text'))

          //update data
            selection = this.options[this.selectedIndex].value;
            currentKeys[1] = selection;

            dataset = formatData(data, selection)
          
            x0.domain(dataset.map(function(d) { 
                  return d.Sector; 
              }));
        
            d3.selectAll(".bar")
              .data(dataset);
            
            legendText.data(currentKeys.slice().reverse());
          
            var t = svg.transition().duration(750);
            t.select(".xaxis").call(xAxis);
        
            console.log(myvariable.selectAll('.tick text'));    
            myvariable.selectAll('.tick text').call(wrap, x0.bandwidth());
          
          //update the county bars
            var t0 = svg.transition().duration(450).ease(d3.easeBounce);
            t0.selectAll(".bar")
              .attr("height", function(d) { 
                return height - y(d.Value); })
              .attr("y", function(d, i) { return y(d.Value); })
              .ease(d3.easeBounce);

          //Update the legend
            legendText.transition()
                .text(function(d) {return d;})
        
        });

  var legend = graph.append("g")
      .attr("font-family", "sans-serif")
      .attr("font-size", 10)
      .attr("text-anchor", "end")
    .selectAll("g")
    .data(currentKeys.slice().reverse())
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  var legendBox = legend.append("rect")
      .attr("x", width - 19)
      .attr("width", 19)
      .attr("height", 19)
      .attr("fill", z);

  var legendText = legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9.5)
      .attr("dy", "0.32em")
      .text(function(d) { 
      return d; });
  });
  
  function formatData(data, selection){
    var filteredData = [];
    
    data.forEach(function(val, idx, arr){
      var sect = String(data[idx].Sector);
      var countyval = +val[selection];
      var stateval = +val['State'];
      
      if (countyval != 0) {
        var county = {},
            state = {};
        county["Sector"] = sect;
        county["Value"] = countyval;
        county["Type"] = "county";
        state["Sector"] = sect;
        state["Value"] = stateval;
        state["Type"] = "state";
        
        filteredData.push(county);
        filteredData.push(state);
      }
    });
    
    filteredData = sortData(filteredData, 0)
    return filteredData;
  }
  
  function sortData(filteredData, i) {
    var max = filteredData[i].Value;
    for (var j = i; j < filteredData.length; j = j+2) {
      if (filteredData[j].Value > max) {
        max = filteredData[j].Value;
        var temp = [filteredData[i], filteredData[i+1]];
        filteredData[i] = filteredData[j];
        filteredData[i+1] = filteredData[j+1];
        filteredData[j] = temp[0];
        filteredData[j+1] = temp[1];
      }
    }
    
    if (i == filteredData.length - 2) {
      return filteredData.slice(0,10);
    } else {
      return sortData(filteredData, i+2);
    }
  }
  
</script>
