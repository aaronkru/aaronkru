<!DOCTYPE html>
<head>
  <title>Population</title>
  <style>

body {
  font: 10px sans-serif;
}

.line {
  fill: none;
  stroke: firebrick;
  stroke-width: 1.5px;
}

.overlay {
  fill: none;
  pointer-events: all;
}

.focus circle {
  fill: none;
  stroke: grey;
}

</style>
  <meta charset="utf-8">
</head>

<body>
  
  <svg width="960" height="500"></svg>
  <div id="drop" align =center></div>
  
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script>

    var svg = d3.select('svg'),
        margin = {top: 20, right: 50, bottom: 30, left: 40},
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom;

    var graph = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        
    //Insert the data
    d3.csv("data.csv", function(d, i, columns) {
            
      //Convert data string values into integers
      for (var i = 1, n = columns.length; i < n; ++i) d[columns[i]] = +d[columns[i]];
      console.log(d);
      return d;}, 
    
      //MAIN FUNCTION
      function(error, data) {
        if (error) throw error;
            
        var x = d3.scaleTime()
            .range([0, width]);

        var y = d3.scaleLinear()
            .range([height, 0]);
        
        var parseDate = d3.timeParse('%Y'),
            bisectDate = d3.bisector(function(d) { 
              return d.year; }).left,
            formatValue = d3.format(",.2f");
      
        var keys = data.columns.slice(1);
        var selection = keys[0] //Hard coded for first county
        
        data.forEach(function(d) {
          d.year = parseDate(d.year);
        })
      
        x.domain(d3.extent(data, function(d) {return d.year}));
        y.domain([0, Math.max(d3.max(data, function(d) { return d[selection]; }), 50000)]);
      
        var xAxis = d3.axisBottom(x)
            .ticks(10)
            .tickFormat(d3.timeFormat("%Y"));

        var yAxis = d3.axisLeft()
            .ticks(10, "s")
            .scale(y);
      
        var line = d3.line()
            .curve(d3.curveMonotoneX)
            .x(function(d) { return x(d.year); })
            .y(function(d) { return y(d[selection]); });
      
        graph.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        graph.append("g")
            .attr("class", "y axis")
            .call(yAxis)
          .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Population");

        var path = graph.append("path")
            .datum(data)
            .attr("class", "line")
            .attr("d", line);
      
        var focus = graph.append("g")
            .attr("class", "focus")
            .style("display", "none");

        focus.append("circle")
            .attr("r", 4.5);

        focus.append("text")
            .attr("x", 9)
            .attr("dy", ".35em");

        graph.append("rect")
            .attr("class", "overlay")
            .attr("width", width)
            .attr("height", height)
            .on("mouseover", function() { focus.style("display", null); })
            .on("mouseout", function() { focus.style("display", "none"); })
            .on("mousemove", mousemove);
      
        function mousemove() {
          var x0 = x.invert(d3.mouse(this)[0]),
              i = bisectDate(data, x0, 1),
              d0 = data[i - 1],
              d1 = data[i],
              d = x0 - d0.year > d1.year - x0 ? d1 : d0;
          focus.attr("transform", "translate(" + x(d.year) + "," + y(d[selection]) + ")");
          focus.select("text").text(d[selection]);
        }
      
      //Enable transitions
        var selector = d3.select('#drop')
            .append("select")
            .attr("id", "dropdown")
            .on("change", function(d) {
              
              //update data
              selection = this.options[this.selectedIndex].value;
              y.domain([0, Math.max(d3.max(data, function(d) { return d[selection]; }), 50000)]);
              
              //make the transitions
              path.transition()
                  .attr("d", line);
              
              d3.select('.y.axis').transition()
                  .call(yAxis);
            });

        selector.selectAll("option")
          .data(keys)
          .enter().append("option")
          .attr("value", function(d){
            return d;
          })
          .text(function(d){
            return d;
          });
    });

  </script>
</body>
