<!--
    This is just some source code that I made while following a beginner's
    tutorial in D3. It looks (and is) simple, but covers two of D3's most
    complex features: the enter()/append()/exit() strategy as D3's way of
    linking data to certain tags in an HTML file, and using D3 to draw SVG
    Path elements to make complex shapes.

    Here I made some circles and a triangle.  But, as shown in the
    choropleth.html example, this same technique can be used to create a
    really complicated shape like the counties of Oklahoma.

    Aaron
-->

<!DOCTYPE html>
<html>
    <title>Sampling SVG Elements</title>
    <body>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script>
            var jsonCircles = [
                { "x_axis": 30, "y_axis": 30, "radius": 20, "color" : "green" },
                { "x_axis": 70, "y_axis": 70, "radius": 20, "color" : "purple"},
                { "x_axis": 110, "y_axis": 100, "radius": 20, "color" : "red"}];

            var svgContainer = d3.select("body").append("svg")
                .attr("width", 200)
                .attr("height", 200);

            var circles = svgContainer.selectAll("circle")
                .data(jsonCircles)
                .enter()
                .append("circle");

            var circleAttributes = circles
                .attr("cx", function (d) { return d.x_axis; })
                .attr("cy", function (d) { return d.y_axis; })
                .attr("r", function (d) { return d.radius; })
                .style("fill", function(d) { return d.color; });
        </script>
        
        <div>
            <p>Now attempt to draw a shape using SVG PATH Mini-Language:</p>
            <svg width = "100", height = "100">
                <path d = "M 10 25
                           L 10 75
                           L 60 75
                           Z"
                           stroke = "red"
                           stroke-width = "2"
                           fill = "blue" />
            </svg>
        </div>
    </body>
</html>
