<!DOCTYPE html>
<meta charset="utf-8">
<canvas width="640" height="3250"></canvas>
<script>

  var canvas = document.querySelector("canvas"),
      context = canvas.getContext("2d");

  var sourceSVGs = ["AdairPop.svg", "AdairDemo.svg", "AdairUnemp.svg", "AdairEdu.svg", "AdairEcon.svg"];
  var sinkPNGs = ["AdairPop.png", "AdairDemo.png", "AdairUnemp.png", "AdairEdu.png", "AdairEcon.png"]
  
  
  for (var i = 0; i < sourceSVGs.length; i++) {

  var image = new Image;
  image.src = sourceSVGs[i];
  image.onload = function() {
    context.drawImage(image, 0, 0);

    var a = document.createElement("a");
    a.download = sinkPNGs[i];
    a.href = canvas.toDataURL("image/png");
    a.click();
  };
    
  }

</script>
